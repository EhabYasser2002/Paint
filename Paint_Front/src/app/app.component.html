<app-toolbar
    (shapeEmitter)="receiveShape($event)"
    (borderColorEmitter)="receiveBorderColor($event)"
    (fillColorEmitter)="receiveFillColor($event)"
    (widthEmitter)="receiveWidth($event)"
></app-toolbar>
<app-drawarea class="draw"
    [Dshape] = "receivedShape"
    [Dbordercolor] = "receivedBorderColor"
    [Dfillcolor] = "receivedFillColor"
    [Dwidth] = "receivedWidth"
></app-drawarea>
